<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="page-login" class="bg-light">
<div class="container d-flex vh-100 align-items-center justify-content-center">
  <div class="card p-4" style="width:360px;">
    <h4 class="mb-3">Login</h4>
    <input id="login-email" class="form-control mb-2" placeholder="Email">
    <input id="login-password" type="password" class="form-control mb-3" placeholder="Password">
   
    <button id="login-btn" class="btn btn-dark w-100 mb-2">Login</button>

    <a href="signup.html">Create account</a>
  </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
