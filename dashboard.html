<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="page-dashboard">
<nav class="navbar bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">MonoCart</a>
    <div>
      <span id="user-email" class="me-3 small-muted"></span>
      <a href="./index.html" class="btn btn-outline-dark">Product page</a>
      <button id="logout-btn" class="btn btn-outline-dark">Logout</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Products (admin)</h4>
    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#productModal" id="btn-add">Add Product</button>
  </div>

  <div class="table-responsive">
    <table class="table" id="admin-table">
      <thead><tr><th>Name</th><th>Price</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<!-- Add/Edit Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 id="modalTitle">Add Product</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input id="prod-id" type="hidden">
        <input id="prod-name" class="form-control mb-2" placeholder="Name">
        <input id="prod-price" class="form-control mb-2" placeholder="Price" type="number">
        <input id="prod-image" class="form-control mb-2" placeholder="Image URL (optional)">
        <textarea id="prod-desc" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="save-prod" class="btn btn-dark">Save</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
